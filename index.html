<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pflegeförderung finden</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-semibold text-center">Suche nach Pflege- und Altenhilfe-Förderungen</h1>
  </header>

  <main class="max-w-3xl mx-auto py-6 px-4">
    <label for="ort" class="block mb-2 font-medium">Gib einen Ort ein (z. B. Bamberg):</label>
    <input id="ort" type="text" placeholder="Ort eingeben..." class="w-full p-2 border rounded mb-4" />
    <button onclick="sucheFoerderungen()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Suchen</button>

    <div id="ergebnisse" class="mt-6 space-y-6"></div>
  </main>

  <footer class="text-center text-sm text-gray-500 p-4 border-t">
    © 2025 – Private Fördermittelsuche für Pflegeeinrichtungen
  </footer>

  <script src="script.js"></script>
</body>
</html>
